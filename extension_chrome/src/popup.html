<html>
  <head>
    <link href="popup.css" rel="stylesheet">
  </head>

  <body>    

    <div id="sb-app"><div id="sb-close">
	<img id="icon-close" src="<!-- @echo HOST -->/icon-close.png" width="12px">
      </div>
      <div id="sb-logo">
	<img id="stereopaw-logo-main" width="26px" src="<!-- @echo HOST -->/stereopaw-logo-main.png">
      </div>
      <div id="sb-title">
	<img id="stereopaw-marklet-title" src="<!-- @echo HOST -->/stereopaw-marklet-title.png">
      </div>


      <!-- loading -->
      <div id="sb-loading">
	<p class="center">
	  <img id="sb-loading-img" />
	</p>

	<p class="center">
	  Scanning
	</p>
      </div>

      <!--possible pause -->
      <div id ="sb-sleep">
	<p>
	Service detected, but likely not playing. Please play the track.
	</p>
      </div>

      <!--error-->
      <div id="sb-error">
	<div class="sb-service">
	  <p>Unable to detect any playing services. </p>
	  <p>Sorry!</p>
	</div>
      </div>

      <div id="sb-track">
	<div id="sb-track-title-label" class="sb-label">Title</div>
	<div id="sb-track-title">
	  <!--This is a test title-->
	</div>
	<div id="sb-track-artist-label" class="sb-label">Artist</div>
	<div id="sb-track-artist">
	  <!--This is a test artist -->
	</div>
	<div id="sb-track-time-label" class="sb-label">Timestamp</div>
	<div id="sb-time">
	  <!-- 0:01 -->
	</div>
      </div>

      <div id="sb-player">
	<div id="sb-display-bar">
	  <div id="sb-display-bar-elapsed"></div>
	  <div id="sb-display-seek"></div>
	</div>
      </div>

      <div id="sb-submit">
	<div id="sb-submit-button">Submit</div>
      </div>

    </div>
  </body>

  <footer>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </footer>
</html>
